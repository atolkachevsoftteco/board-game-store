  - name: release
    plan:
      - get: repo
        trigger: false
      - get: version
        params:
          bump: minor
      - task: release
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: java
              tag: openjdk-11
          inputs:
            - name: version
          run:
            path: /bin/sh
            args:
              - -c
              - |
                cd game-store
                ./gradlew release -Prelease.useAutomaticVersion=true
                echo "version: $(cat version/version)" > version/number
        on_success:
          put: version
          params:
            file: version/number