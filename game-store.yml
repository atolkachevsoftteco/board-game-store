resources:
  - name: repo
    type: git
    source:
      uri: https://github.com/atolkachevsoftteco/board-game-store.git
      branch: master
  - name: version
    type: semver
    source:
      driver: git
      initial_version: 0.0.1
      uri: https://github.com/atolkachevsoftteco/board-game-store.git
      branch: version

jobs:
  - name: game-store-job
    plan:
      - get: repo
        trigger: true
      - task: game-store-task
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: gradle
          inputs:
            - name: repo
          outputs:
            - name: build-output
          run:
            path: ./repo/build.sh
          caches:
            - path: .gradle/
        on_success:
          put: version
          params:
            bump: minor
        on_failure:
          put: version
          params:
            bump: patch



